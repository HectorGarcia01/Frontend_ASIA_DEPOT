<!-- Products Start -->
<div class="container-fluid pt-5 pb-3">
    <h2 class="mx-xl-5 mb-4">Productos Favoritos</h2>
    <div class="col-md-12 mb-5 d-flex justify-content-center">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Bucar producto" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
    <div class="row px-xl-5">
        <h3 *ngIf="noneProducts == false">No posees ning√∫n producto en favoritos...</h3>
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1" *ngFor="let producto of product">
            <div class="product-item bg-light mb-4">
                <div class="product-img position-relative overflow-hidden">
                    <img class="img-fluid w-100" src="assets/Logo_ASIA_DEPOT.png" alt="Logo productos ASIA DEPOT">
                    <div class="product-action">
                        <button *ngIf="producto.producto.Cantidad_Stock > 0" class="btn btn-outline-dark btn-square"><i class="fa fa-shopping-cart"></i></button>
                        <button *ngIf="producto.producto.Cantidad_Stock == 0" class="btn btn-outline-dark btn-square" disabled><i class="fa fa-shopping-cart"></i></button>
                        <button class="btn btn-outline-dark btn-square"><i class="fa fa-heart"></i></button>
                        <button class="btn btn-outline-dark btn-square"><i class="fa fa-sync-alt"></i></button>
                        <button *ngIf="producto.producto.Cantidad_Stock > 0" class="btn btn-outline-dark btn-square" [routerLink]="['/product/detail', producto.producto.id]"><i class="fa fa-search"></i></button>
                        <button *ngIf="producto.producto.Cantidad_Stock == 0" class="btn btn-outline-dark btn-square" disabled><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="text-center py-4">
                    <a class="text-decoration-none text-truncate productName"
                        [routerLink]="['/product/detail', producto.id]">
                        <h4>{{ producto.producto.Nombre_Producto }}</h4>
                    </a>
                    <h5>Cantidad disponible: {{ producto.producto.Cantidad_Stock }}</h5>
                    <div class="d-flex align-items-center justify-content-center mt-2">
                        <h5 style="margin-right: 6px;">Q{{ producto.producto.Precio_Venta }}</h5>
                        <h6 class="text-muted ml-2"><del>Q{{ producto.producto.Precio_Venta }}</del></h6>
                    </div>
                    <!-- <div class="d-flex align-items-center justify-content-center mb-1">
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small>(99)</small>
                    </div> -->
                    <div class="container-btn">
                        <a *ngIf="producto.producto.Cantidad_Stock > 0" class="btn btn-primary" [routerLink]="['/product/detail', producto.producto.id]">Ver detalles</a>
                        <button *ngIf="producto.producto.Cantidad_Stock == 0" class="btn btn-danger" disabled>Agotado</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Products End -->
<app-footer></app-footer>

<section id="categorias-section" #categoriasSection>
    <div class="container pt-4 pb-3">
        <h2 class="mb-4">Categorías</h2>
        <div class="row row-cols-1 row-cols-md-3 g-2">
            <div class="col" *ngFor="let categoria of category">
                <div class="card">
                    <div class="card-body p-3">
                        <h5 class="card-title fs-5">{{ categoria.Nombre_Categoria }}</h5>
                        <p class="card-text fs-6" style="text-align: justify;">{{ categoria.Descripcion_Categoria }}</p>
                    </div>
                    <button [routerLink]="['/products/category', categoria.id]" class="btn btn-primary">Ver productos</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Paginación -->
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example" *ngIf="totalPages > 1">
            <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="btn page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of getPagesArray()" [class.active]="currentPage === page">
                    <a class="btn page-link" (click)="changePage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="btn page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
